<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body id="page1">
    
     <div class="box" id="box">
        <span class="todolist">
            <h1>
                To-Do List
            </h1>
            <img src="images/checkmark.png" class="checkmark">
        </span>
        <div class="box2"></div>
        <div class="addtask">
            <h1>Add Task</h1>
            <ul id="myul"></ul>
        </div>
        <button id="add" onclick="openPopup()">Add</button>
        <div class="container">
            <div class="popup" id="popup">
                <h2>Name Your Task</h2>
                <input type="text" id="textbox" autocomplete="off">
                <button id="taskCreate" onclick="createTask()">Create Task</button>
                <button type="button" onclick="closePopup()" id="close">close</button>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
